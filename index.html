<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalyan King</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      font-family: Arial, sans-serif;
      color: #111;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .box-border-animation {
      position: relative;
      width: 90%;
      max-width: 400px;
      padding: 3px; /* Updated border padding for 3px */
      margin-top: 25vh; /* 1/4 from top */
      margin-bottom: 50vh; /* 1/2 from bottom */
    }

    .wrapper {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      box-shadow:
        0 0 15px rgba(255, 255, 255, 0.6),
        0 0 25px rgba(255, 255, 255, 0.4);
      padding: 20px;
      text-align: center;
    }

    .box-border-animation::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 10px;
      padding: 3px;
      background: linear-gradient(0deg,
        #000 0%, #f00 25%, #000 50%, #f00 75%, #000 100%);
      background-size: 400% 400%;
      animation: rotateBorder 4s linear infinite;
      z-index: 0;

      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    @keyframes rotateBorder {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 400% 50%;
      }
    }

    img.dp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #002f6c;
      margin-bottom: 20px;
    }

    .subscribers {
      font-size: 16px;
      color: #000;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 18px;
      font-weight: bold;
      color: #002f6c;
      margin-bottom: 30px;
    }

    .countdown {
      background: #ff0077;
      color: #fff;
      font-size: 14px;
      padding: 14px;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    .telegram-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 300px;
      padding: 12px;
      background-color: #229ED9;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 40px;
      animation: pulse 1.5s infinite;
      margin: 0 auto 20px;
    }

    .telegram-btn i {
      font-size: 18px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
    }

    .bottom-line {
      color: #000;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="box-border-animation">
    <div class="wrapper">
      <img src="dpp.webp" alt="Kalyan King DP" class="dp" loading="eager" width="80" height="80" />

      <h1>KALYAN KING</h1>
      <div class="subscribers"><span id="subscriberCount">26,295</span> Subscribers</div>

      <h2>All Game VIP Charts Available Here</h2>

      <div class="countdown">
        Free Joining Ends In <span id="timer">20</span> Seconds
      </div>

      <a href="https://telegram.me/+m4CA4XC74NIyYWU9" class="telegram-btn">
        <i class="fab fa-telegram-plane"></i> JOIN FREE TELEGRAM
      </a>

      <div class="bottom-line">SIRF 3 DIN HAMARE SATH KAAM KARKE DEKHO</div>
    </div>
  </div>

  <script defer>
    let timeLeft = 20;
    const timer = document.getElementById("timer");
    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "https://telegram.me/+m4CA4XC74NIyYWU9";
      }
    }, 1000);

    const start = 26295, end = 26350, duration = 4000;
    const steps = end - start;
    const interval = duration / steps;
    let count = start;

    const counter = document.getElementById("subscriberCount");
    const counterInterval = setInterval(() => {
      count++;
      counter.textContent = count.toLocaleString("en-IN");
      if (count >= end) clearInterval(counterInterval);
    }, interval);
  </script>
</body>
</html>
