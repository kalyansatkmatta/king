<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Kalyan King</title>

  <!-- Preload and optimize image -->
  <link rel="preload" as="image" href="dpp.webp" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: white;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 90%;
      max-width: 480px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border: 3px solid black;
      position: relative;
      box-sizing: border-box;
    }

    .neon-border::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      width: calc(100% + 6px);
      height: calc(100% + 6px);
      border: 3px solid transparent;
      border-radius: 4px;
      animation: border-glow 4s linear infinite;
      z-index: 0;
    }

    @keyframes border-glow {
      0% { border-color: black; }
      25% { border-color: red; }
      50% { border-color: black; }
      75% { border-color: red; }
      100% { border-color: black; }
    }

    .box > * {
      position: relative;
      z-index: 1;
    }

    .dp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 16px;
      display: block;
    }

    h1 {
      font-size: 24px;
      color: darkblue;
      margin-bottom: 12px;
    }

    .subscribers {
      font-size: 16px;
      color: black;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 16px;
      color: darkblue;
      margin-bottom: 20px;
    }

    .countdown {
      background: #ff0055;
      color: white;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .telegram-btn {
      background: #229ED9;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      max-width: 280px;
      margin: 0 auto 20px;
      font-weight: bold;
      animation: pulse 1.3s infinite;
    }

    .telegram-btn img {
      width: 18px;
      height: 18px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
    }

    .note {
      font-size: 14px;
      color: #222;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box neon-border">
    <img src="dpp.webp" alt="Kalyan King" class="dp" width="80" height="80" loading="eager" fetchpriority="high" decoding="async" />
    <h1>KALYAN KING</h1>
    <div class="subscribers"><span id="subscriberCount">26,295</span> Subscribers</div>
    <h2>All Game VIP Charts Available Here</h2>
    <div class="countdown">Free Joining Ends In <span id="timer">20</span> Seconds</div>
    <a href="https://telegram.me/+m4CA4XC74NIyYWU9" class="telegram-btn">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4f2.svg" alt="Telegram Icon" />
      JOIN FREE TELEGRAM
    </a>
    <div class="note">SIRF 3 DIN HAMARE SATH KAAM KARKE DEKHO</div>
  </div>

  <script defer>
    // Countdown
    let timeLeft = 20;
    const timer = document.getElementById("timer");
    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "https://telegram.me/+m4CA4XC74NIyYWU9";
      }
    }, 1000);

    // Subscriber count animation
    let count = 26295;
    const end = 26350;
    const el = document.getElementById("subscriberCount");
    const step = setInterval(() => {
      count++;
      el.textContent = count.toLocaleString("en-IN");
      if (count >= end) clearInterval(step);
    }, 40);
  </script>
</body>
</html>
