<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalyan King</title>
  <link rel="preload" as="image" href="dpp.webp" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 25vh;
      padding-bottom: 50vh;
    }

    .box-wrapper {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px 20px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.9); }
    }

    .border-anim {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 16px;
      background: linear-gradient(
        90deg,
        #000000,
        #FFD700,
        #000000,
        #FFD700,
        #000000
      );
      background-size: 800% 800%;
      z-index: -1;
      animation: rotateBorder 8s linear infinite;
    }

    @keyframes rotateBorder {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    img.dp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      color: #003366;
      margin-bottom: 25px;
    }

    .subscribers {
      font-size: 18px;
      color: #000000;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 18px;
      color: #003366;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .countdown {
      background: #ff6600;
      color: #fff;
      font-size: 15px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .telegram-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      padding: 14px;
      background-color: #229ED9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 40px;
      animation: pulse 1.4s infinite;
      margin: 0 auto 20px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
    }

    .note {
      font-size: 14px;
      font-weight: bold;
      color: #d10000;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="box-wrapper">
    <div class="border-anim"></div>

    <img src="dpp.webp" alt="DP" class="dp" loading="eager" decoding="async" fetchpriority="high" />

    <h1>KALYAN KING</h1>
    <div class="subscribers"><span id="subscriberCount">26,295</span> Subscribers</div>
    <h2>All Game VIP Charts Available Here</h2>

    <div class="countdown">
      Free Joining Ends In <span id="timer">20</span> Seconds
    </div>

    <a href="https://telegram.me/+m4CA4XC74NIyYWU9" class="telegram-btn">
      <i class="fab fa-telegram-plane"></i> JOIN FREE TELEGRAM
    </a>

    <div class="note">SIRF 3 DIN HAMARE SATH KAAM KARKE DEKHO</div>
  </div>

  <script>
    // Countdown Timer
    let timeLeft = 20;
    const timer = document.getElementById("timer");
    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "https://telegram.me/+m4CA4XC74NIyYWU9";
      }
    }, 1000);

    // Subscriber Count Animation
    const startCount = 26295;
    const endCount = 26350;
    const duration = 4000;
    const steps = endCount - startCount;
    const incrementTime = duration / steps;
    let currentCount = startCount;

    const subscriberEl = document.getElementById("subscriberCount");
    const subInterval = setInterval(() => {
      currentCount++;
      subscriberEl.textContent = currentCount.toLocaleString("en-IN");
      if (currentCount >= endCount) clearInterval(subInterval);
    }, incrementTime);
  </script>
</body>
</html>
