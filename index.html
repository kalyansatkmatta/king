<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Kalyan King</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #cdf2ff);
      color: #222;
      text-align: center;
    }

    .container {
      padding: 20px 16px;
      max-width: 480px;
      margin: auto;
    }

    img.dp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 8px 0 25px;
    }

    .subscribers {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 18px;
      font-weight: bold;
      color: #d10000;
      margin-bottom: 30px;
    }

    .countdown {
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    .telegram-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 360px;
      padding: 14px 0;
      margin: 0 auto 30px;
      background-color: #229ED9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      animation: pulse 1.6s infinite;
      transition: background 0.3s ease;
    }

    .telegram-btn:hover {
      background-color: #1b8dc2;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
    }

    footer {
      font-size: 12px;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="dpp.webp" 
      alt="Kalyan King DP" 
      class="dp"
      width="100"
      height="100"
      loading="eager"
      fetchpriority="high"
      decoding="async"
    />

    <h1>Kalyan King</h1>
    <div class="subscribers"><span id="subscriberCount">26,295</span> Subscribers</div>

    <h2>All Game VIP Charts Available Here</h2>

    <div class="countdown">
      Free Joining Ends In <span id="timer">20</span> Seconds
    </div>

    <a href="https://telegram.me/+m4CA4XC74NIyYWU9" class="telegram-btn">
      <i class="fab fa-telegram-plane"></i> JOIN FREE TELEGRAM
    </a>
  </div>

  <footer>
    © 2025 Kalyan King • All Rights Reserved
  </footer>

  <script>
    // Countdown Timer
    let timeLeft = 20;
    const timer = document.getElementById("timer");
    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "https://telegram.me/+m4CA4XC74NIyYWU9";
      }
    }, 1000);

    // Subscriber Count Animation
    const startCount = 26295;
    const endCount = 26350;
    const duration = 4000;
    const steps = endCount - startCount;
    const incrementTime = duration / steps;
    let currentCount = startCount;

    const subscriberEl = document.getElementById("subscriberCount");
    const subInterval = setInterval(() => {
      currentCount++;
      subscriberEl.textContent = currentCount.toLocaleString("en-IN");
      if (currentCount >= endCount) clearInterval(subInterval);
    }, incrementTime);
  </script>
</body>
</html>
