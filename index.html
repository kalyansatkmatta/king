<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalyan King</title>
  <link rel="preload" as="image" href="dpp.webp" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box-border-animation {
      position: relative;
      width: 95%;
      max-width: 400px;
      margin-top: 8vh;
      margin-bottom: 12vh;
      padding: 3px;
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .box-border-animation::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 10px;
      padding: 3px;
      background: linear-gradient(0deg, #000 0%, #f00 25%, #000 50%, #f00 75%, #000 100%);
      background-size: 400% 400%;
      animation: rotateBorder 4s linear infinite;
      z-index: 0;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    @keyframes rotateBorder {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .dp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      color: #002f6c;
      margin-bottom: 20px;
    }

    .subscribers {
      font-size: 16px;
      color: #000;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 17px;
      font-weight: bold;
      color: #002f6c;
      margin-bottom: 30px;
    }

    .countdown {
      background: #ff0077;
      color: #fff;
      font-size: 14px;
      padding: 14px;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    .telegram-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 300px;
      padding: 12px;
      background-color: #229ED9;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 40px;
      animation: pulse 1.5s infinite;
      margin: 0 auto 20px;
    }

    .telegram-btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
    }

    .bottom-line {
      color: #000;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="box-border-animation">
    <div class="wrapper">
      <img
        src="dpp.webp"
        alt="Kalyan King DP"
        class="dp"
        width="80"
        height="80"
        loading="eager"
        decoding="async"
        fetchpriority="high"
      />

      <h1>KALYAN KING</h1>
      <div class="subscribers"><span id="subscriberCount">26,295</span> Subscribers</div>

      <h2>All Game VIP Charts Available Here</h2>

      <div class="countdown">
        Free Joining Ends In <span id="timer">20</span> Seconds
      </div>

      <a href="https://telegram.me/+m4CA4XC74NIyYWU9" class="telegram-btn">
        <svg viewBox="0 0 24 24">
          <path d="M9.999 15.172L9.999 19.755C9.999 19.894 10.146 20.001 10.25 19.939L12.998 18.278L15.75 19.939C15.854 20.001 16 19.894 16 19.755L16 15.172L9.999 15.172ZM22 12.002C22 6.478 17.523 2 12 2S2 6.478 2 12.002C2 17.525 6.477 22.003 12 22.003S22 17.525 22 12.002ZM9.884 16.308L15.378 9.49C15.582 9.245 15.265 9.045 15.043 9.261L8.621 15.607C8.47 15.757 8.471 15.998 8.623 16.147L9.252 16.747C9.423 16.913 9.74 16.795 9.884 16.308Z" />
        </svg>
        JOIN FREE TELEGRAM
      </a>

      <div class="bottom-line">SIRF 3 DIN HAMARE SATH KAAM KARKE DEKHO</div>
    </div>
  </div>

  <script>
    // Countdown
    let timeLeft = 20;
    const timer = document.getElementById("timer");
    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "https://telegram.me/+m4CA4XC74NIyYWU9";
      }
    }, 1000);

    // Animated subscriber count
    const start = 26295, end = 26350, duration = 4000;
    const steps = end - start;
    const interval = duration / steps;
    let count = start;
    const counter = document.getElementById("subscriberCount");

    const counterInterval = setInterval(() => {
      count++;
      counter.textContent = count.toLocaleString("en-IN");
      if (count >= end) clearInterval(counterInterval);
    }, interval);
  </script>
</body>
</html>
