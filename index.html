<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Kalyan King</title>
  <link rel="preload" as="image" href="dpp.webp" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.2);
      border: 2px solid #000;
      padding: 24px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .dp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 34px;
      color: #FFD700; /* Premium gold */
      margin-bottom: 25px;
    }

    .subscribers {
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      color: #FFD700;
      margin-bottom: 30px;
    }

    .countdown {
      background: #FF8C00; /* Action orange */
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .telegram-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 300px;
      padding: 12px 0;
      margin: 0 auto 30px;
      background-color: #229ED9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 40px;
      animation: pulse 1.3s infinite;
    }

    .telegram-btn span {
      font-size: 18px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
    }

    .note {
      font-size: 14px;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img 
      src="dpp.webp" 
      alt="Kalyan King DP" 
      class="dp"
      width="80"
      height="80"
      loading="eager"
      fetchpriority="high"
      decoding="async"
    />

    <h1>KALYAN KING</h1>
    <div class="subscribers"><span id="subscriberCount">26,295</span> Subscribers</div>

    <h2>All Game VIP Charts Available Here</h2>

    <div class="countdown">
      Free Joining Ends In <span id="timer">20</span> Seconds
    </div>

    <a href="https://telegram.me/+m4CA4XC74NIyYWU9" class="telegram-btn">
      <span>ðŸ“²</span> JOIN FREE TELEGRAM
    </a>

    <div class="note">
      SIRF 3 DIN HAMARE SATH KAAM KARKE DEKHO
    </div>
  </div>

  <script defer>
    // Countdown
    let timeLeft = 20;
    const timer = document.getElementById("timer");
    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "https://telegram.me/+m4CA4XC74NIyYWU9";
      }
    }, 1000);

    // Subscriber Animation
    const start = 26295, end = 26350, duration = 4000;
    const steps = end - start;
    const interval = duration / steps;
    let count = start;

    const counter = document.getElementById("subscriberCount");
    const counterInterval = setInterval(() => {
      count++;
      counter.textContent = count.toLocaleString("en-IN");
      if (count >= end) clearInterval(counterInterval);
    }, interval);
  </script>
</body>
</html>
